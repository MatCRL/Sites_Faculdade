<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLE Refrigeração</title>
    <link href="assets/libs/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    
    <body style="background-color: rgb(237, 253, 235);">
    
        <div class="container">
          <main>
            <div class="py-5 text-center">
              
              <h2>Cadastro Cliente</h2>
              <p class="lead">Preencha as informaçoes necessárias</p>
            </div>
        
            <div class="row g-5">
              
              <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Endereço</h4>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Nome é obrigatório.
                      </div>
                    </div>
        
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">Sobrenome</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Sobrenome é obrigatório.
                      </div>
                    </div>
        
        
                    <div class="col-12">
                      <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                      <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                      <div class="invalid-feedback">
                        Favor inserir o email.
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="address" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="address" placeholder="Rua/número/bairro" required>
                      <div class="invalid-feedback">
                        Please enter your shipping address.
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                      <input type="text" class="form-control" id="address2" placeholder="apartamento/casa">
                    </div>
        
                  <hr class="my-4">
        
                  <button  class="w-100 btn btn-primary btn-lg" href="file:///C:/Users/MATHEUS/Desktop/M2%20de%20programa%C3%A7%C3%A3o%20web/comando_empresa.html" >Continue para registrar</button>
                  
                </form>
              </div>
            </div>
          </main>
        
          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017–2021 SLE Refrigeração</p>
            
          </footer>
        </div>
        
        
            <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        
              <script src="form-validation.js"></script>
          </body>


</html>
